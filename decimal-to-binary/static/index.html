<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/d09b0b05ac.js" crossorigin="anonymous"></script>
    <title>FOJ</title>
    <title>Conversão para Binário</title>
</head>

<body>

    <header>
        <img src="img/logo.svg" alt="logo">
    </header>

    <main>

        <h1>Calculadora Binária</h1>
        <p>Conversor de números binários em decimais</p>

        <form id="binaryForm">
            <div class="main-form">
                <div>
                    <label for="number">Decimal</label>
                    <input type="number" id="number" value="12" name="number" required><br><br>
                </div>
                <div>
                    <label for="result">Binário</label>
                    <input type="text" id="result" name="number" readonly><br><br>
                </div>
            </div>
        </form>

        <button type="submit">Converter</button>
    </main>


</body>

</html>
